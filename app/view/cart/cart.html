<section class="cart">

  <h2>Your Cart</h2>

  <!--<merch-tile ng-repeat="merch in cartCtrl.merchesArr" merch="merch"></merch-tile>-->
  <!--<merch-cart ng-repeat="merch in cartCtrl.merchesArr" merch="merch"></merch-cart>-->

  <table>
    <tr>
      <th>image</th>
      <th>name</th>
      <th>val1</th>
      <th>val2</th>
      <th>unit price</th>
      <th>count</th>
      <th>total</th>
      <th>remove</th>
    </tr>

    <tr ng-repeat="merch in cartCtrl.merches">

     <td> <img ng-src="{{merch.picURI}}" alt=""> </td>
     <td> {{merch.name}} </td>
     <td> {{merch.val1}} </td>
     <td> {{merch.val2}} </td>
     <td> ${{merch.price}} </td>
     <td> {{merch.count}} </td>
     <td> ${{merch.price * merch.count}} </td>
     <td ng-click="cartCtrl.removeItem(merch)"> x </td>

    </tr>

  </table>

</section>
