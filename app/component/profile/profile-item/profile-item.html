<section class="profile-item">

  <section class="profile-item-nav">
    <ul>
      <li>
        <img ng-src="{{profileItemCtrl.profile.profilePicURI}}">
        <h5>{{ profileItemCtrl.profile.name}}</h5> 
      </li>
      <li ng-click="profileItemCtrl.fetchTimeline()">timeline</li>
      <li ng-click="profileItemCtrl.fetchFriendsPosts()">posts</li>
      <li ng-click="profileItemCtrl.fetchMyRooms()">chats</li>
      <li ng-click="profileItemCtrl.fetchMyFriends()">friends</li>
      <li ng-click="profileItemCtrl.fetchFRP()">friend requests {{profileItemCtrl.profile.friendReq.length}}</li>
      <li ng-click="profileItemCtrl.fetchPage()">page</li>
      <li ng-click="profileItemCtrl.fetchJoinedPages()">joined pages</li>
      <li ng-click="profileItemCtrl.goToAccount()">account</li>
    </ul>
  </section>

  <section class="profile-item-content">

    <section> 
      <input type="text" placeholder="search for friends">
      <button ng-if="profileItemCtrl.showPostBtn" ng-click="profileItemCtrl.openCreatePostModal()">create post</button>
    </section>

    <section >
      <profile-tile ng-repeat="profile in profileItemCtrl.profileArr" profile="profile"></profile-tile>
    </section>

    <section>
        <post-tile ng-repeat="post in profileItemCtrl.friendsPosts" post="post"></post-tile>
    </section>

    <section ng-show="profileItemCtrl.showCreatePage">
      <create-page></create-page>
      <page-tile ng-repeat="page in profileItemCtrl.pagesArr" page="page"></page-tile>
    </section>

    <button ng-if="profileItemCtrl.showRoomBtn" ng-click="profileItemCtrl.createRoom()">create room</button>
    <room-tile ng-repeat="room in profileItemCtrl.roomsArr" room="room"></room-tile>
  </section>




</section>
